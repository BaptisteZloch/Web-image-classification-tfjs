<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Cat vs dogs with Tensorflow JS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Page created in order to deploy a TensorFlow (Google) deep learning model that classify cats and dogs.">
    <meta name="author" content="Baptiste Zloch">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand navbar-light" href="#">
            <img src="#" width="30" height="30" class="d-inline-block align-top" alt=""> Cats vs Dogs
        </a>
    </nav>
    <div class="container-div">

        <div class="row" id="predict-block" hidden>
            <div class="col-lg-4 card">
                <div class="card-body">
                    <h3>Predictions</h3>
                    <p class="upload-rules" style="color: gray;"><i class="fa-solid fa-circle-info"></i>&nbsp;You are about to run an inference</p>
                    <div id="predict-btn">
                        <button type="button" class="btn btn-secondary"><i class="fa-solid fa-brain" aria-hidden="true"></i>&nbsp;Predict !</button>
                    </div>
                </div>
            </div>
            <div class="col card"><img id="img-uploaded" src="#" alt="your image" /></div>
        </div>

        <div class="card" id="upload-block">
            <div class="card-body">
                <h3>Upload the image of your choice</h3>
                <p class="upload-rules" style="color: gray;"><i class="fa-solid fa-circle-info"></i>&nbsp;This image has to contain either a cat of a dog and it has to be a supported extension file (.jpg,.jpeg,.png,.tif,.tiff)</p>
                <div class="form-group row">
                    <label for="upload" class="col-lg-4 col-form-label"><i class="fa-solid fa-image"></i>&nbsp;&nbsp;Image input : </label>
                    <div class="col-sm-6">
                        <input type="file" class="form-control-file" id="upload" onchange="loadFile(event)" accept=".jpg,.jpeg,.png,.tif,.tiff">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/upload.js"></script>
    <script type="text/javascript" src="./assets/js/model.js"></script>
</body>

</html>
